<!DOCTYPE html>
<html lang="en">

  <body>
    <center> <img src="asset/ss.jpg" width="200" height="200"> </center>
    <marquee><h1><strong>IGNITE THE SPIRIT OF COMPETITIVENESS !!!</strong></marquee>
    <div class="container">    
      <div class="signup-container">
        <h2>Don't Have a account</h2>
        <p><B>
          If you are a new user click signup or create a new account.</B>
        </p>
        <button id="signup">Create account</button>
      </div>
      <div class="signin-container">
        <h2>Already have an account?</h2>
        <p><B>
          If your are an existing user or you already have an account click login.</B>
        <button id="login"><b>Login</b></button>
      </div>
      <div class="overlay" id="slide">
        <div class="form-container signup-form">
          <form action="https://mythiliramesh23.github.io/javascript-quiz-game/" id="signin">
            <h3><b>Create account</b></h3>
            <div class="social-container">
              <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.google.com/accounts/Login?/" class="social"><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="input-container">
              <input type="text" placeholder="Email...." / required="Email">
            </div>
            <div class="input-container">
              <input type="text" placeholder="Password...." / required="Password" minlength="8">
            </div>
            <div class="input-container">
              <input type="text" placeholder="Confirm password..." / required="Confirm password" minlength="8">
            </div>
            <button class="form-button"><b>Create account</b></button>
          </form>
        </div>

        <div class="form-container signin-form">
          <form action="https://mythiliramesh23.github.io/javascript-quiz-game/" id="signup">
            <h3><b>Login</b></h3>
            <div class="social-container">
              <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.google.com/accounts/Login?/" class="social"><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="input-container">
              <input type="text" placeholder="Email...." /  required="Email" >
            </div>
            <div class="input-container">
              <input type="text" placeholder="password...." / required="Password" minlength="8">
            </div>
            <div class="forgot__password-container">
              <a href="https://accounts.google.com/signin/recovery"><b>Forgot password?</b> </a>
            </div>
            <button class="form-button"><b>Login</b></button>
          </form>
        </div>
      </div>
    </div>
